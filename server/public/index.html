<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calc</title>
    <script src="jQuery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Server Based Calculator</h1>
    <div id="userCalc">
    <input id="num1" placeholder="Enter a number">
    <input id="num2" placeholder="Enter a number">
    <select id="operator" name="options">
      <option value="+">Addition</option>
      <option value="-">Subtraction</option>
      <option value="*">Multiplication</option>
      <option value="/">Division</option>
    </select>
    <button id="result">=</button>
    <input id="calculation" placeholder="Results" value="">
    <p><button id="clear">Reset</button></p>
    </div>




  </body>
</html>
